plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}

application {
    mainClass = 'Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'Main'
        )
    }
}